name: Build and Test
on:
  push:
  pull_request:
  release:
    types:
      - published
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.19
        id: go
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: |
          go build ./...
      - name: Test
        run: |
          go test ./...
      - name: Lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest